<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My BabyBoy!</title>

    <style>
        * {
            margin: 0;

            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
      
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            backdrop-filter: blur(6px);
            box-shadow: 0 8px 32px rgba(255, 20, 147, 0.4);
        }

        h1 {
            font-size: 3.5rem;
            color: #FF1493;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: bounce-in 1.5s forwards 0.5s;
        }

        .subtitle {
            font-size: 1.6rem;
            color: #8A2BE2;
            margin-bottom: 2rem;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typewriter 3s steps(50) forwards 1.5s;
        }

        .next-button {
            padding: 1rem 3rem;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #FF1493, #8A2BE2);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.5);
            opacity: 0;
            animation: fade-in 1s forwards 3s;
        }

        .next-button:hover {
            transform: scale(1.05);
        }

        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
        }

        .audio-controls button {
            font-size: 1.4rem;
            border: none;
            background: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .audio-controls input {
            width: 100px;
        }

        .floating {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
        }

        @keyframes bounce-in {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>

<body>

    <div class="container">
       <h1>
    Happy Birthday <br>
    My BabyBoy‚ù§Ô∏è <br>
    üéâüéÇ
</h1>


        <div class="subtitle">
            Hey Baby! Ready for your special surprise?
        </div>

        <button class="next-button" onclick="goToNextPage()">Let's Go ‚ú®</button>
    </div>

    <div class="audio-controls">
        <button id="playPause">‚ñ∂Ô∏è</button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
    </div>

    <audio id="song" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <script>
        const audio = document.getElementById("song");
        const playPause = document.getElementById("playPause");
        const volume = document.getElementById("volume");
        let isPlaying = false;

        audio.volume = volume.value;

        window.addEventListener("load", () => {
            setTimeout(() => {
                audio.play().then(() => {
                    isPlaying = true;
                    playPause.textContent = "‚è∏Ô∏è";
                }).catch(() => {});
            }, 1000);
            createEffects();
        });

        playPause.onclick = () => {
            if (isPlaying) {
                audio.pause();
                playPause.textContent = "‚ñ∂Ô∏è";
            } else {
                audio.play();
                playPause.textContent = "‚è∏Ô∏è";
            }
            isPlaying = !isPlaying;
        };

        volume.oninput = () => audio.volume = volume.value;

        function goToNextPage() {
            gsap.to(".next-button", {
                scale: 1.2,
                yoyo: true,
                repeat: 1,
                duration: 0.3,
                onComplete: () => {
                    window.location.href = "memorylane.html";
                }
            });
        }

        function createEffects() {
            const emojis = ["üéà", "‚ù§Ô∏è", "‚ú®", "üéâ", "üíô"];
            setInterval(() => {
                const el = document.createElement("div");
                el.className = "floating";
                el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                el.style.left = Math.random() * 100 + "vw";
                el.style.top = "-30px";
                document.body.appendChild(el);

                gsap.to(el, {
                    y: window.innerHeight + 50,
                    x: "+=" + (Math.random() * 100 - 50),
                    rotation: Math.random() * 360,
                    duration: Math.random() * 6 + 4,
                    onComplete: () => el.remove()
                });
            }, 300);
        }
    </script>

</body>
</html>
